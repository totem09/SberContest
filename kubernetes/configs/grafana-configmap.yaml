apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: microservices-app
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
